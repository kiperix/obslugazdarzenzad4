<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zmiana rozmiaru</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
   
    #powiadomienie {
     display: none;
     position: fixed;
     background-color:blue;
     border: 1px solid black; 
     color: white;
    }

  </style>
</head>
<body>

<div id="powiadomienie">Rozmiar okna przeglądarki został zmieniony!</div>

<script>
  $(function() {
    const powiadomienie = $('#powiadomienie');

    $(window).resize(() => {
      powiadomienie.fadeIn().fadeOut();
    });
  });
</script>

</body>
</html>
